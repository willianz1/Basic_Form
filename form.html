<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <style>
            label{
                font-family:Arial, Helvetica, sans-serif;
            }
            label:first-child{
                font-family:Arial, Helvetica, sans-serif;
                margin-top: 20px;
            }
            input{
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="name" >Name:</label>
            <input id="name" type="text" name="name" style="width: 100%; padding: 0px 10px" /> 

            <label for="email">Email:</label>
            <input id="email" type="text" name="email" style="width: 100%; padding: 0px 10px" /> 

            <label for="form-message">Your message:</label> 
            <textarea style="width: 100%; padding: 20px; " id="form-message" 
            name="message" maxlength="200" required></textarea>
            
            <button type="submit" style="margin-top: 20;">Submit</button>
        </form>
    </body>
</html>
